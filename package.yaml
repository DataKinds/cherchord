name:                cherchord
version:             1.1.0.0
github:              "aearnus/cherchord"
license:             BSD3
author:              "Tyler"
maintainer:          "tslimkemann42@gmail.com"
copyright:           "2019"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/aearnus/cherchord>

dependencies:
- base >= 4.7 && < 5
- containers
- megaparsec
- optparse-applicative
- split
- ansi-terminal

library:
  source-dirs: src

executables:
  cherchord:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cherchord

tests:
  cherchord-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cherchord
